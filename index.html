<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./dist/main.css">
    <link rel="shortcut icon" href="">
</head>
<body>
    <div id="game-info">
        <div id="level">Level: 1</div>
        <div id="music">
            <audio src="./src/assets/music.mp3" type="mp3" loop></audio>
        </div>
        <div id="score">Score: 0</div>
    </div>
    <div id="background-images">
        <div class="title-1">
            Crypt
            <img class="image1" src="./src/assets/images/mummy.png" alt="">
        </div>    
        <div class="title-2">
            PAC
            <img class="image2" src="./src/assets/images/pacman-background.png" alt="">
        </div>
    </div>
    <div id="body">
    </div>
    <div id="game-controls">
        <div id="background-music">Press M to unmute</div>
        <div class="restart">Press R to reload</div>
    </div>
    <div id="game-over"></div>
    <script src="./dist/main.js"></script>
</body>
</html>
